name: nodejsbasicapp
on:
  push:
    branches:
      - "main"
    

permissions:
  id-token: write   # Required for requesting the JWT
  contents: read

jobs:
  build-main:
    if: github.ref == 'refs/heads/main'  # Only run this job on the 'main' branch
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v3
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to EC2
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}

    - name: Install deps and restart app
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
          cd "${{ secrets.APP_DIR }}"
          npm install -f
          rm .env
          pm2 restart ~/.pm2/ecosystem.config.cjs --only nodejsbasicapp
        EOF
